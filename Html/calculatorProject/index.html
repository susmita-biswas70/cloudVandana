<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <!--  Favicon    -->
        <link rel="shortcut icon" href="download.png" type="image/x-icon" />
        <!-- CSS -->
        <link rel="stylesheet" href="calculator.css">
        
    </head>
    <body>
        <div class="calculator">
            <div class="display-container">
                <p id="display"></p>
            </div>
            <div class="outer">
                <table>
                    <tr>
                        <td class="button sign" data-value="C">
                            <span>C</span>
                        </td>
                        <td class="button sign" data-value="/">
                            <span>รท</span>
                        </td>
                        <td class="button sign" data-value="*">
                            <span>*</span>
                        </td>
                        <td class="button sign" data-value="X">
                            <span>X</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="button" data-value="7">
                            <span>7</span>
                        </td>
                        <td class="button" data-value="8">
                            <span>8</span>
                        </td>
                        <td class="button" data-value="9">
                            <span>9</span>
                        </td>
                        <td class="button sign" data-value="-">
                            <span>-</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="button" data-value="4">
                            <span>4</span>
                        </td>
                        <td class="button" data-value="5">
                            <span>5</span>
                        </td>
                        <td class="button" data-value="6">
                            <span>6</span>
                        </td>
                        <td class="button sign" data-value="+">
                            <span class="sign">+</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="button" data-value="1">
                            <span>1</span>
                        </td>
                        <td class="button" data-value="2">
                            <span>2</span>
                        </td>
                        <td class="button" data-value="3">
                            <span>3</span>
                        </td>
                        <td rowspan="2" class="button sign" data-value="=">
                            <span>=</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="button" data-value="%">
                            <span>%</span>
                        </td>
                        <td class="button" data-value="0">
                            <span>0</span>
                        </td>
                        <td class="button" data-value=".">
                            <span>.</span>
                        </td>
                        
                    </tr>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
