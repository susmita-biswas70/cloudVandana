<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <div class="container">
            <h3>Survey Form</h3>
            <hr>
            <div class="form_container">
                <form id="surveyForm">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required><br><br>
        
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required><br><br>
        
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required><br><br>
        
                    <label for="country">Country:</label>
                    <select id="country" required>
                        <option value="">Select Country</option>
                        <option value="AU">Australia</option>
                        <option value="India">India</option>
                        <option value="NZ">New Zealand</option>
                        <option value="RO">Romania</option>
                        <option value="RU">Russian Federation</option>
                        <option value="SG">Singapore</option>
                        <option value="SE">Sweden</option>
                        <option value="CH">Switzerland</option>
                        <option value="TH">Thailand</option>
                        <option value="AE">United Arab Emirates</option>
                        <option value="GB">United Kingdom</option>
                        <option value="US">United States</option>
                        <option value="UM">United States Minor Outlying Islands</option>
                        <option value="Canada">Canada</option>
                    </select><br><br>
        
                    <label>Gender:</label>
                    <input type="checkbox" id="male"> Male
                    <input type="checkbox" id="female"> Female<br><br>

                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" required><br><br>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" required><br><br>
        
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" pbtnattern="[0-9]{10}" required><br><br>
                    <div class="btnField">
                        <button type="reset" id="btn">Reset</button>
                        <button type="button" id="btn" onclick="submitForm()">Submit</button>
                    </div>
                </form>
            </div>
            
        </div>

        <div class="popup" id="popup">
            <div class="popup-content" id="popupContent"></div>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
